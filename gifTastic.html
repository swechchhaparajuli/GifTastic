<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script" rel="stylesheet">

  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Harry Potter Gif Search</h1>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <div class = "container">
        <div class="row">
          <div class="col-sm-8">
            <form id="movie-form">
              <label for="movie-input"> <h4>Enter Gif Search: </h4></label>
                <input type="text" id="movie-input">
                <br>
          </div>

          <div class="col-sm-4">
      <!-- Button triggers new movie to be added -->
            <input id="add-movie" type="submit" value="Add some Gifs!">
          </form>

    <!-- Movies will Get Dumped Here -->
              <div id="movies-view"></div>
          </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of topics
      var topics = ["Harry Potter", "luna", "ron weasley"];

      // displayMovieInfo function re-renders the HTML to display the appropriate content
      function displayMovieInfo() {

        var potter = "harry potter " + $(this).attr("data-name");
        var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=6HbQXsBHPrRMObSKz189KkHd7H2B9sn7&q=" + potter + "&limit=25&offset=0&rating=G&lang=en";

        // Creating an AJAX call for the specific movie button being clicked
        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function(response) {

          console.log(response.data[0]);
          

    for(var i = 0; i<10; i++){
      var potterDiv = $("<div class='movie'>");
      var rating = response.data[0].rating;
      var pOne = $("<p>").text("Rating: " + rating);
      potterDiv.append(pOne);
      var imgURL = response.data[i].images.fixed_height_still.url;
     var imgMovURL = response.data[i].images.fixed_height.url;
      var image = $("<img>").attr("src", imgURL);
      image.addClass("gif");
      $(image).attr("src2", imgMovURL);
      potterDiv.append(image);
      $("#movies-view").prepend(potterDiv);

    }

          
        });

      }

      $(document).on("click", ".gif", function() {

       // $(this).attr("src", this.imgMovUrl);
        console.log(this.src);

       /* if ($(this).attr("data-state") == "still"){
          
          $(this).attr("data-state", "animate");
        }else{
          $(this).attr("src", this.imgUrl);
          $(this).attr("data-state", "still");
        }
*/
      });

      // Function for displaying data
      function renderButtons() {
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();

        // Looping through the array
        for (var i = 0; i < topics.length; i++) {

          // Then dynamicaly generating buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>"); 
          // Adding a class of movie-btn to our button
          a.addClass("movie-btn btn btn-primary");

          // Adding a data-attribute
          a.attr("data-name", topics[i]);
          
          // Providing the initial button text
          a.text(topics[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }

      // This function handles events where a movie button is clicked
      $("#add-movie").on("click", function(event) {
        $("#movies-view").empty();
        event.preventDefault();
        // This line grabs the input from the textbox
        var movie = $("#movie-input").val().trim();

        // Adding movie from the textbox to our array
        topics.push(movie);

        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });

      // Adding a click event listener to all elements with a class of "movie-btn"
      $(document).on("click", ".movie-btn", displayMovieInfo);

      // Calling the renderButtons function to display the intial buttons
      renderButtons();
    </script>
  </div>
</body>

</html>
